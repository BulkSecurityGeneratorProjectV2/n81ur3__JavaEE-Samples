<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Selection Example</title>
</h:head>
<h:body>
    <h:form>
        <h:selectOneMenu id="countryCode" value="#{countriesBean.selectedCountry}">
            <f:selectItem itemValue="#{null}" itemLable="-- select one --"/>
            <f:selectItem itemValue="82" itemLabel="US"/>
            <f:selectItems value="#{countriesBean.countries}" var="country" itemValue="#{country.code}"
                           itemLabel="#{country.name}">
            </f:selectItems>
        </h:selectOneMenu>
        <h:commandButton id="submit" value="Submit" action="#{countriesBean.navigate}"/>
        <h:commandButton action="selectionResult" value="Selection Result"/>
    </h:form>
    <h:form>
        <h3>Using JSF outcome</h3>
        <h:commandButton action="selectionResult" value="Result"/>
    </h:form>
</h:body>
</html>
