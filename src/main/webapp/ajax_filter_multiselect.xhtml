<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>AJAX Filter Double-Select</title>
</h:head>
<h:body>
    <h:messages/>
    <h:form>
        <h:inputText id="text" required="true"/>
        <h:message id="m_text" for="text"/>
        <h:selectOneMenu value="#{countriesBean.selectedCountry}">
            <f:selectItems value="#{countriesBean.countryCodes}"/>
            <f:ajax listener="#{countriesBean.setCities()}" execute="@this" render="citySelection"/>
        </h:selectOneMenu>
        <hr/>
        <h:selectOneMenu id="citySelection">
            <f:selectItems value="#{countriesBean.citySelection}"/>
        </h:selectOneMenu>
        <hr/>
        <h:commandButton id="ajax_submit" value="AJAX Submit">
            <f:ajax execute="@this" render="m_text"/>
        </h:commandButton>
        <hr/>
        <h:commandButton id="submit" value="Submit" />
    </h:form>
</h:body>
</html>
