<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <p:growl id="messages" globalOnly="true"/>
    <h:form id="login">
        <fieldset>
            <legend>Login</legend>
            <section>
                <h:outputLabel for="email" value="Email address"/>
                <h:inputText id="email" value="#{loginBean.email}" required="true"/>
                <h:message id="m_email" for="email" errorClass="ui-state-error"/>
            </section>
            <section>
                <p:outputLabel for="@next" value="Password" />
                <h:inputText id="password" value="#{loginBean.password}" required="true"/>
                <h:message id="m_password" for="password"/>
            </section>
            <footer>
                <h:commandButton id="submit" value="Login" action="#{loginBean.submit}"/>
                <p:message id="m_submit" for="submit" display="icon"/>
            </footer>
        </fieldset>
    </h:form>
</h:body>
</html>
