<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Messages</title>
</h:head>
<h:body>
    <h3>Message Service</h3>
    <div align="center">
        <h:form>
            <h:outputLabel for="input" value="New Message"/>
            <h:inputText id="input" value="#{messageBean.message.text}"/>
            <h:commandButton value="Submit" action="#{messageBean.submit}">
                <f:ajax execute="@form" render=":dataTable"/>
            </h:commandButton>
        </h:form>
        <hr/>
        <h:dataTable id="dataTable" value="#{messageBean.messages}" var="message">
            <h:head>ID</h:head>
            <h:head>Message Text</h:head>
            <h:column>#{message.id}</h:column>
            <h:column>#{message.text}</h:column>
        </h:dataTable>
    </div>
</h:body>
</html>
