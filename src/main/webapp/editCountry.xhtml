<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Country</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{editCountry.country}" required="true" requiredMessage="Bad request - missing id"/>
    </f:metadata>

    <h:form>
        <h1>Edit Country #{editCountry.country.id}</h1>
        <h:inputText value="#{editCountry.country.name}"/>
        <h:inputText value="#{editCountry.country.code}"/>
    </h:form>
</h:body>
</html>
