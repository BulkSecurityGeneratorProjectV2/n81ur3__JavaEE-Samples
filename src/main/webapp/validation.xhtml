<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Validation</title>
</h:head>
<h:body>
    <h:messages />
    <h:form>
        <h:outputLabel for="quality" value="Quality(1-10): "/>
        <h:inputText id="quality" value="#{numbersBean.quality}" a:type="number" a:min="1" a:max="12">
            <f:validateLongRange minimum="1" maximum="10"/>
        </h:inputText>
        <br/>
        <h:outputLabel for="volumn" value="Volumn(1-10[2]): "/>
        <h:inputText id="volumn" value="#{numbersBean.volumn}" a:type="range" a:min="1" a:max="10" a:step="2">
            <f:validateLongRange minimum="1" maximum="10"/>
        </h:inputText>
        <br/>
        <h:outputLabel for="digits" value="3 Digits: "/>
        <h:inputText id="digits" value="#{numbersBean.digits}" maxlength="3">
            <f:validateRegex pattern="\d{3}"/>
        </h:inputText>


        <hr/>
        <h:outputLabel for="startdate" value="Start Date: "/>
        <h:inputText id="startdate" a:type="date" value="#{periodBean.period.startDate}">
            <f:convertDateTime type="date" pattern="yyyy-MM-dd" locale="en_EN"/>
        </h:inputText>
        <br/>
        <h:outputLabel for="enddate" value="End Date: "/>
        <h:inputText id="enddate" a:type="date" value="#{periodBean.period.endDate}">
            <f:convertDateTime type="date" pattern="yyyy-MM-dd" locale="en_EN"/>
        </h:inputText>

        <hr/>
        <h:commandButton value="Submit"/>
        <f:validateWholeBean value="#{periodBean.period}" validationGroups=""/>
    </h:form>

</h:body>
</html>
