<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Programmatical Navigation</title>
</h:head>
<h:body>
    <h:form>
        <h5>Double click textarea to navigate</h5>
        <h:inputTextarea cols="120" rows="50">
            <f:ajax event="dblclick" listener="#{navigationBean.handleNavigation2()}"/>
        </h:inputTextarea>
        <hr/>
        <h:outputLink value="https://www.orf.at">ORF</h:outputLink>
    </h:form>
</h:body>
</html>
